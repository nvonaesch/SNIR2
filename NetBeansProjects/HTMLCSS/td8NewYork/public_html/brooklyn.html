    <head>
        <title>Brooklyn</title>

    <body>

        <div class="container-fluid">
            <div>
                <div class="text-center"><h1> Brooklyn</h1></div>                     
                L'arrondissement de Brooklyn occupe l'extrémité ouest de Long Island, il
                est voisin de celui du Queens. Sa côte nord est définie par la "East River",
                qui la sépare de Manhattan. Brooklyn y est relié depuis 1883 par le
                pont de Brooklyn, qui est le plus ancien pont suspendu des États-Unis.
            </div>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/pontBrooklynImag1.jpg" width="1100" height="500"/>
                    </div>
                    <div class="carousel-item">
                        <img src="images/rueBrooklynImag2.jpg" width="1100" height="500"/>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>




        </div>
