<html>
    <head>
        <title>Styleur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/changeStyle.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery/jquery.js" ></script>
        <script src="js/changeStyle.js" ></script>
    </head>
    <body>
        <div>
            <form id="customisation">
                <fieldset id="zoneBordure">
                    <legend>bordure du cadre</legend>
                    <label for="couleurBordure">couleur bordure</label>
                    <input type="color" name="couleurBordure" id="couleurBordure" />
                    <br/><br/>
                    <label for="largeurBordure">largeur bordure</label>
                    <input type="number" min="0" max="10" name="largeurBordure" id="largeurBordure" value="1"/>
                    <br/><br/>
                    <label for="courbeBordure">courbure bordure</label>
                    <input type="number" min="0" max="20" name="courbeBordure" id="courbeBordure" value="1"/>
                    <br/><br/>
                    <label for="styleBordure">style bordure</label>
                    <select  name="styleBordure" id="styleBordure">
                        <option value="ridge">ridge</option>
                        <option value="solid">solid</option>
                        <option value="groove">groove</option>
                    </select>
                </fieldset>

                <fieldset id="zoneOmbre">
                    <legend>ombre du cadre</legend>
                    <label for="ombreDecalH">décalage horizontal</label>
                    <input type="number" min="0" max="100" name="ombreDecalH" id="ombreDecalH" class="ombre"  value="0"/>
                    <br/><br/>
                    <label for="ombreDecalV">décalage vertical</label>
                    <input type="number" min="0" max="100" name="ombreDecalV" id="ombreDecalV" class="ombre" value="0"/>
                    <br/><br/>
                    <label for="ombreDistFlou">distance de flou</label>
                    <input type="number" min="0" max="100" name="ombreDistFlou" id="ombreDistFlou" class="ombre" value="0"/>
                    <br/><br/>
                    <label for="ombreTaille">taille de l'ombre</label>
                    <input type="number" min="0" max="100" name="ombreTaille" id="ombreTaille" class="ombre" value="0"/>
                    <br/><br/>

                    <label for="ombreCouleur">couleur ombre</label>
                    <input type="color" name="ombreCouleur" id="ombreCouleur" class="ombre"/>
                </fieldset>
                <fieldset id="zoneTexte">
                    <legend>zone changer texte</legend>
                    <label for="ombreDecalH">décalage horizontal</label>
                    <input type="text"  name="texte" id="texte" class="texte"  value="0"/>
                    <br/><br/>
                </fieldset>
                
                               
                <input type="button" name="miseAJour" id="miseAJour" value="Appliquer le style"/>
                 <br/><br/>
                <fieldset id="zoneTest">
                    <legend>div de test</legend>
                    <div id="divTest">div de test</div>
                </fieldset>

            </form>

        </div>
    </body>
</html>
