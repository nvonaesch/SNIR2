<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class = "container">
            <p></p>
            <form name="calculatrice">
                <div class="row">
                    <div class="col">
                        <!--<label for="op1" class="form-label">Opérande1:</label>-->
                        <input class="form-control" type="number" name ="operande1" id="op1"> 
                    </div>

                    <div class="col"> 
                        <select name="operateur" id="operateur" class="form-select">
                            <option selected value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="col">
                        <!--<label for="op2" class="form-label">Opérande2:</label>-->
                        <input class="form-control" type="number" name ="operande2" id="op2"> 
                    </div>
                    <div class="col">
                        <input class="btn btn-primary" type="button" name ="calcul" id="cal" value ="Calculer...">
                    </div>
                    <div class="col">
                        <!--<label for="res" class="form-label">Résultat:</label></-->
                        <input class="form-control" type="text" name ="resultat" id="res" readonly="readonly">
                    </div>
                </div>
            </form>
            <hr>
            <form name = "connecion">
                <fieldset style="padding:10ppx, border-style: border-">
                    <legend>Paramètres de connexion :</legend>

                    <div class="row">

                        <label for="login" class="form-label col">Login :</label>
                        <input class="form-control col" type="text" name ="login" id="login" placeholder="Nom d'utilisateur"> 

                    </div>

                    <div>
                        <div class="row">

                            <label for="mdp" class="form-label col">Mot de passe :</label>
                            <input class="form-control col" type="text" name ="mdp" id="mdp" placeholder="mot de passe"> 

                        </div>
                    </div>

                    <div class="row">
                        <label for="conf_mdp" class="form-label col">Confirmation du mot de passe:</label>
                        <input class="form-control col" type="text" name ="conflogin" id="login" placeholder="Confirmez votre mot de passe"> 
                    </div>
                </fieldset>
                <div class="row">
                    <button type="submit" class="btn-primary col" id ="inscription" value="Inscription">Inscription </button> &nbsp;
                    <button type="reset" class="btn-primary col" value="effacer">Effacer les informations de ce formulaire </button>
                </div>

            </form>
        </div>
    </body>
</html>
