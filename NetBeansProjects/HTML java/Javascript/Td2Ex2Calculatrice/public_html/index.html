<!DOCTYPE html>

<html>
    <head>
        <title>Calculatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="calculatrice.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="calculatrice.js"></script>
    </head>
    <body>
        <div id="contour">
            <form>
                <input type="text" id="ecran" readonly="readonly"/>
                <input type="button" class="lig0 col4 touche" value="c"/>
                <input type="button" class="lig3 col1 touche" value="1"/>
                <input type="button" class="lig3 col2 touche" value="2" />
                <input type="button" class="lig3 col3 touche" value="3" />
                <input type="button" class="lig2 col1 touche" value="4" />
                <input type="button" class="lig2 col2 touche" value="5" />
                <input type="button" class="lig2 col3 touche" value="6" />
                <input type="button" class="lig1 col1 touche" value="7" />
                <input type="button" class="lig1 col2 touche" value="8" />
                <input type="button" class="lig1 col3 touche" value="9" />
                <input type="button" class="lig4 col1 touche" value="0" />
                
                <input type="button" class="lig4 col4 touche" value="+" />
                <input type="button" class="lig3 col4 touche" value="-" />
                <input type="button" class="lig1 col4 touche" value="/" />
                <input type="button" class="lig2 col4 touche" value="*" />
                <input type="button" class="lig4 col3 touche" value="=" />
                <input type="button" class="lig4 col2 touche" value="." />
            </form>
            
        </div>
    </body>
</html>
